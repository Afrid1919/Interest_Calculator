<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <iframe src="" frameborder="0" ></iframe> -->
<div class="fixed-content">
    <h5>Interest Calculator</h5>
    <form>
        <label for="principal" >Principal Amount</label>
        <input type="number" id="principal" placeholder="Enter the principal amount"  id="placeholder">

        <label for="interestrate" >Interest Rate in %</label>
        <input type="number" id="intrate" placeholder="Enter Rate of Interest" id="placeholder">

        <label for="years" >Time in years</label>
        <input type="number" id="years" placeholder="Enter time in years"  id="placeholder">

        <button type="button" onclick="calculate()" id="submit">Calculate</button>

        <p id="total">Total Amount: <span id="total-amount">RS 0.00</span></p>
        <p id="totalInt">Total Interest: <span id="totalIntAmt">RS 0.00</span></p>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
